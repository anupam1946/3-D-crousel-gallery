<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="theme-toggle">Toggle Button</button> <!-- Theme toggle button -->
    <div class="background-wrapper"></div> <!-- Background image wrapper -->
    <div class="carousel">
        <div class="carousel__container">
            <div class="carousel__item"><img src="image.jpg" alt="Image 1"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 2"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 3"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 4"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 5"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 6"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 7"></div>
            <div class="carousel__item"><img src="image.jpg" alt="Image 8"></div>
        </div>
    </div>
    <script src="script.js"></script> <!-- JavaScript for theme toggling -->
</body>
</html>
